{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}My Cake Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">My Cake Shop</a>
    </div>
    <div id="subheader">
      <div class="cart">
          {% with total_items=cart|length %}
          {% endwith %}
      </div>
      <span class="user">
        {% if request.user.is_authenticated %}
          Hello {{ request.user.first_name }},
          <a href="{% url "shop:logout" %}">Logout</a>
        {% else %}
          <a href="{% url "shop:login" %}">Log-in</a>
        {% endif %}
      </span>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
